{% load static %}

<div id="commentModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="popup-header">
            <button type="button" class="close-popup" onclick="closeCommentModal()">
                <i class="ri-arrow-left-line"></i>
            </button>
            <h2>Reply</h2>
        </div>
        
        <div class="modal-body">
            <!-- Original post section -->
            <div class="original-post">
                <div class="post-header">
                    <div class="user-info">
                        <div class="user-avatar" id="originalPostAvatar">
                            <i class="ri-user-3-line"></i>
                        </div>
                        <div>
                            <span class="user-name" id="originalPostName"></span>
                            <span class="user-handle" id="originalPostHandle"></span>
                            <span class="dot">·</span>
                            <span class="time" id="originalPostTime"></span>
                        </div>
                    </div>
                </div>
                <div class="post-content" id="originalPostContent"></div>
            </div>

            <!-- Reply form template - will be cloned and used for both top-level and nested replies -->
            <template id="replyFormTemplate">
                <form class="reply-form" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="parent_post_id" value="">
                    <div class="comment-input-container">
                        <textarea name="content" placeholder="Write your reply" required class="borderless-input"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="post-button" disabled>Reply</button>
                    </div>
                </form>
            </template>

            <!-- Main reply form container -->
            <div id="mainReplyForm"></div>

            <!-- Replies section -->
            <div class="replies-section">
                <div id="repliesList"></div>
            </div>
        </div>
    </div>
</div>

<style>
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-y: auto;
}

.modal-content {
    position: relative;
    background-color: var(--background-color);
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-height: 90vh;
    display: flex;
    flex-direction: column;
}

.popup-header {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 1px solid var(--border-color);
    position: relative;
    flex-shrink: 0;
}

.popup-header h2 {
    margin: 0 auto;
    font-size: 1.2em;
}

.close-popup {
    background: none;
    border: none;
    padding: 8px;
    cursor: pointer;
    margin-right: 20px;
    color: var(--text-color);
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    left: 15px;
}

.close-popup:hover {
    background-color: var(--hover-color);
    border-radius: 50%;
}

.close-popup i {
    font-size: 20px;
}

.modal-body {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.original-post {
    padding: 15px;
    border-bottom: 1px solid var(--border-color);
    margin-bottom: 15px;
}

.post-header {
    margin-bottom: 12px;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 12px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--background-gray);
}

.user-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.user-avatar i {
    font-size: 24px;
    color: var(--text-color-secondary);
}

.user-name {
    font-weight: bold;
    color: var(--text-color);
}

.user-handle {
    color: var(--text-color-secondary);
}

.dot {
    color: var(--text-color-secondary);
    margin: 0 4px;
}

.time {
    color: var(--text-color-secondary);
}

.post-content {
    color: var(--text-color);
    margin: 12px 0;
    line-height: 1.4;
}

.comment-input-container {
    margin: 15px 0;
}

.borderless-input {
    width: 100%;
    min-height: 100px;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background-color: var(--background-color);
    color: var(--text-color);
    resize: vertical;
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
}

/* .post-button {
    background-color: var(--primary-color);
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
} */

.post-button:hover {
    background-color: var(--nd-gold);
}

/* .post-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
} */

.reply-form {
    padding: 15px;
    border-bottom: 1px solid var(--border-color);
}

.nested-reply-form {
    margin-left: 52px; /* avatar width + gap */
    margin-top: 10px;
    padding: 15px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background-color: var(--background-color);
}

.replies-section {
    margin-top: 20px;
    border-top: 1px solid var(--border-color);
    padding-top: 20px;
}

.reply-item {
    padding: 15px 0;
    border-bottom: 1px solid var(--border-color);
}

.reply-item:last-child {
    border-bottom: none;
}

.post-actions {
    display: flex;
    gap: 16px;
    margin-top: 12px;
}

.action-button {
    background: none;
    border: none;
    padding: 8px;
    cursor: pointer;
    color: var(--text-color-secondary);
    display: flex;
    align-items: center;
    gap: 4px;
    border-radius: 50px;
}

.action-button:hover {
    background-color: var(--hover-color);
}

.action-button i {
    font-size: 18px;
}
</style>

<script>
function closeCommentModal() {
    document.getElementById('commentModal').style.display = 'none';
}

function formatDate(dateString) {
    const date = new Date(dateString);
    const now = new Date();
    const diff = now - date;
    
    // Less than 24 hours
    if (diff < 24 * 60 * 60 * 1000) {
        const hours = Math.floor(diff / (60 * 60 * 1000));
        if (hours < 1) {
            const minutes = Math.floor(diff / (60 * 1000));
            return `${minutes}m`;
        }
        return `${hours}h`;
    }
    
    // Less than 7 days
    if (diff < 7 * 24 * 60 * 60 * 1000) {
        const days = Math.floor(diff / (24 * 60 * 60 * 1000));
        return `${days}d`;
    }
    
    // Otherwise return the date
    return date.toLocaleDateString();
}

function createReplyForm(parentId, isNested = false) {
    const template = document.getElementById('replyFormTemplate');
    const form = template.content.cloneNode(true).querySelector('form');
    
    // Set up form
    form.querySelector('[name="parent_post_id"]').value = parentId;
    if (isNested) {
        form.classList.add('nested-reply-form');
    }
    
    // Add form submission handler
    form.addEventListener('submit', handleReplySubmit);
    
    // Add input handler for enabling/disabling submit button
    const textarea = form.querySelector('textarea');
    const submitButton = form.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    
    textarea.addEventListener('input', function() {
        submitButton.disabled = !this.value.trim();
    });
    
    return form;
}

async function handleReplySubmit(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const parentId = form.querySelector('[name="parent_post_id"]').value;
    
    try {
        const response = await fetch('{% url "create_comment" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        });
        
        if (response.ok) {
            // Clear the form
            form.reset();
            form.querySelector('button[type="submit"]').disabled = true;
            
            // Fetch and display updated replies
            const repliesResponse = await fetch(`/get-replies/${parentId}/`);
            if (repliesResponse.ok) {
                const data = await repliesResponse.json();
                renderReplies(data.replies);
            }
        } else {
            console.error('Error posting comment');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

function renderReplies(replies) {
    const repliesList = document.getElementById('repliesList');
    repliesList.innerHTML = replies.map(reply => `
        <div class="reply-item" data-reply-id="${reply.id}">
            <div class="post-header">
                <div class="user-info">
                    <div class="user-avatar">
                        ${reply.profile_picture ? 
                            `<img src="${reply.profile_picture}" alt="${reply.username}'s avatar">` :
                            '<i class="ri-user-3-line"></i>'}
                    </div>
                    <div>
                        <span class="user-name">${reply.user_name}</span>
                        <span class="user-handle">@${reply.username}</span>
                        <span class="dot">·</span>
                        <span class="time">${formatDate(reply.created_date)}</span>
                    </div>
                </div>
            </div>
            <div class="post-content">${reply.content}</div>
            <div class="post-actions">
                <button class="action-button" onclick="showReplyForm('${reply.id}')">
                    <i class="ri-chat-1-line"></i>
                    <span>Reply</span>
                </button>
            </div>
            <div class="nested-reply-container" id="replyForm-${reply.id}"></div>
        </div>
    `).join('');
}

function showReplyForm(replyId) {
    const container = document.getElementById(`replyForm-${replyId}`);
    // Remove existing form if present
    container.innerHTML = '';
    // Create and add new form
    const form = createReplyForm(replyId, true);
    container.appendChild(form);
    // Focus the textarea
    form.querySelector('textarea').focus();
}

async function showCommentPopup(postId) {
    // Get the post data
    const postElement = document.querySelector(`article[data-post-id="${postId}"]`);
    const userName = postElement.querySelector('.user-name').textContent.trim();
    const userHandle = postElement.querySelector('.user-handle').textContent.trim();
    const timeElement = postElement.querySelector('.time');
    const content = postElement.querySelector('.post-text').textContent.trim();
    const avatarElement = postElement.querySelector('.user-avatar');
    
    // Update modal content
    document.getElementById('originalPostName').textContent = userName;
    document.getElementById('originalPostHandle').textContent = userHandle;
    document.getElementById('originalPostTime').textContent = timeElement.textContent;
    document.getElementById('originalPostContent').textContent = content;
    
    // Update avatar
    const originalPostAvatar = document.getElementById('originalPostAvatar');
    originalPostAvatar.innerHTML = avatarElement.innerHTML;
    
    // Show modal
    const modal = document.getElementById('commentModal');
    modal.style.display = 'block';
    
    // Close when clicking outside
    window.onclick = function(event) {
        if (event.target == modal) {
            closeCommentModal();
        }
    }
    
    // Create main reply form
    const mainReplyForm = document.getElementById('mainReplyForm');
    mainReplyForm.innerHTML = '';
    mainReplyForm.appendChild(createReplyForm(postId));
    
    // Fetch replies
    try {
        const response = await fetch(`/get-replies/${postId}/`);
        if (response.ok) {
            const data = await response.json();
            renderReplies(data.replies);
        }
    } catch (error) {
        console.error('Error fetching replies:', error);
    }
}
</script>
